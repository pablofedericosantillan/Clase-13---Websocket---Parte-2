<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form>
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="title">Nombre</label>
                    <input id="title" class="form-control" type="text" name="title"required>
                </div>
                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.5" name="price"required>
                </div>
                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="thumbnail">Foto URL</label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail" required>
                </div>
                <!-- Botón de envío -->
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <div id="datos"></div>
        </div>
    </div>


    <div class="container mt-3">
        <div class="jumbotron">
            <h1> Centro de Mensajes</h1>
            <form class="form-inline" onsubmit="return addMessage(this)"> 
                <div class="form-group">
                    <input id="email" type="text" class="form-control my-2 mr-2" placeholder="Ingrese un  email" required>
                </div>
            </form>
                <div id='mensajes'></div>    
            
            <form class="form-inline" onsubmit="return addMessage(this)"> 
                <div class="form-group">
                    <input id="msj" type="text" class="form-control my-2 mr-2" placeholder="Ingrese un mensaje . . . " required>
                    <input class="btn btn-primary my-2" type="submit" value="Enviar" >
                </div>
            </form>

        </div>
    
    </div>

    <script src="js/main.js"></script>
</body>
</html>
